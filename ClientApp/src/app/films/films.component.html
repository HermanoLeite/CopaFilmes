
<div class="row">
  <h2>Filmes</h2>
</div>
<div class="row">
  <div class="col-xl-3 col-md-3 col-sm-6 col-12" *ngFor="let film of films">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">{{film.titulo}}</h6>
        <p class="card-subtitle mb-2 text-muted">{{film.ano}}</p>
      </div>
    </div>
  </div>
</div>
